<script>    
    let scene, camera, renderer;
    let disc, disc2, disc3, sphere;
    let saturn = [];
    let ADD = 0.1;

    let createSaturn = function(){

        //PLANET
        let geometry = new THREE.SphereGeometry(6.24, 30, 30, 0);      
        let material = new THREE.MeshBasicMaterial({color: 0x543510});           
        planet = new THREE.Mesh( geometry, material );
        planet.position.y = -10;
        scene.add(planet);

        //DISC1
        geometry = new THREE.TorusGeometry(9, 0.6, 2, 40); 
        material = new THREE.MeshBasicMaterial({color: 0xFFBC6C});
        disc1 = new THREE.Mesh( geometry, material );
        disc1.position.y = -10;
        disc1.rotation.x = 1.7;
        disc1.rotation.y = 0.4;
        saturn.push(disc1);
        scene.add(disc1);

        //DISC2
        geometry = new THREE.TorusGeometry(7.5, 0.6, 2, 40);      
        material = new THREE.MeshBasicMaterial({color: 0xFFBC6C});
        disc2 = new THREE.Mesh( geometry, material );
        disc2.position.y = -10;
        disc2.rotation.x = 1.7;
        disc2.rotation.y = 0.4;
        saturn.push(disc2);
        scene.add(disc2);

        //DISC3
        geometry = new THREE.TorusGeometry(10.5, 0.6, 2, 40);
        material = new THREE.MeshBasicMaterial({color: 0xFF9D6C});
        disc3 = new THREE.Mesh( geometry, material );
        disc3.position.y = -10;
        disc3.rotation.x = 1.7;
        disc3.rotation.y = 0.4;
        saturn.push(disc3);
        scene.add(disc3);
    }   
    
    // set up the environment - 
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // create an locate the camera
        camera = new THREE.PerspectiveCamera(75, 
                        window.innerWidth / window.innerHeight, 
                        1, 1000);
        camera.position.z = 20;
        camera.position.y = -10;

        /*createDisc();
        createDisc2();
        createDisc3();
        createSphere();*/

        createSaturn();
        
        // create the renderer   
        renderer = new THREE.WebGLRenderer();   
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);
        
    };
   
    
    // main animation loop - calls 50-60 times per second.
    let mainLoop = function() {
        //disc.position.x += 0.01;
        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };
    
    ///////////////////////////////////////////////
    init();
    mainLoop();
</script>
